<H5>Login</H5>
<form>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="user.pseudo" id="user" type="text" class="validate" [ngModelOptions]="{standalone: true}" >
      <label class="active" for="user">User Email</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="user.motDePasse" id="password" type="password" class="validate" [ngModelOptions]="{standalone: true}" >
      <label class="active" for="motDePasse">Mot de Passe</label>
    </div>
  </div>

  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="seConnecter()">Valider
    <i class="material-icons right"></i>
  </button>
</form>
