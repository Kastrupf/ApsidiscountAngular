<h4> Liste d'Articles  </h4>


<div>
  <label>Categorie</label>
  <select class="browser-default" (change)="selectArticleByCategorie($event.target.value)">
    <option value="" disabled selected>Choisissez par Categorie</option>
    <option *ngFor="let categorie of cate" value="{{categorie.id}}">{{ categorie.nom }}</option>
  </select>
  </div>

<table class="striped" *ngIf='arti'>
  <thead>
    <tr>
      <th>Image</th>
      <th>Designation</th>
      <th>Stock</th>
      <th>prix</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let article of arti' (click)="selectArticle(article.id)">
      <td><img [src]=article.image /> </td>
      <td>{{article.designation}}</td>
      <td >{{article.stock}}</td>
      <td>{{article.prix | number:'0.2'}} â‚¬</td>
      <!-- <td><div *ngIf="article.stock === 0">   <h4 >pas de stock</h4></div></td> -->
  
      <td [appStockCouleur]=article.stock >
        
        <div *ngIf="article.stock > 0"> <i class="small material-icons">add_shopping_cart</i></div>
        <div *ngIf="article.stock == 0"> <i class="small material-icons">cancel</i><br> Pas de stock</div>
      </td>
      <!-- <td> <i class="fa fa-trash action" style="font-size:24px" (click)="deleteArticle(article.id)"></i></td> -->
    </tr>
  </tbody>
</table>
<div *ngIf='!arti'>
  <p> {{message2}} </p>
</div>

<div class="container">
<router-outlet></router-outlet>
</div>
